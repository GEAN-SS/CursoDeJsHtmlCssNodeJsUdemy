      #2: Un div de clase contenido y tiene el contenido de la tarjeta.
      #3: Un div de clase footer con los dos botones de aceptar y cancelar  -->
  <div class="caja">

    <div class="header">Soy cabecera</div>

    <div class="contenido">Soy contenido dentro de la caja!, estoy practicando mis habilidades con CSS
       y repasando mi conocimiento sobre la teor√≠a de la caja.</div>

    <div class="footer">

      <button class="primario">Aceptar</button>

      <button class="secundario">Cancelar</button>

    </div>
  </div>
</body>
